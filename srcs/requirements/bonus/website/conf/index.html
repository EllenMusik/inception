<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
  	<style>
    
    	body{
        	background-color: cornflowerblue;
        }

        .header{
            text-align: center;

        }
        .text{
            color: rgb(34, 103, 130);
        }

        .makemeball{
            width: 200px;
            height: 200px;
            background-color: rgb(23, 23, 146);

            border-radius: 100%;
            margin:auto
        }

        .beqa{
            DISPLAY:block;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            margin: auto;
            outline: auto;

            transition: 0.5s;
            cursor: pointer;
        }

        .beqa:hover{
            transform: scale(1.2);
        }

        #beqadiv{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1 class="header">This is a<br> Heading</h1>
    <p class="text">This is a paragraph.<br>
        hello <br>
        again</p>
    <p> test </p>

    <img id="test" class="beqa" src="beqa1.jpg" alt="Beqa making Gerogian food for the first time" onClick="IamClicked()" />

    <div id="beqadiv">

    </div>

    <script>

        const beqa = document.getElementById("test");
        
        function IamClicked(){
            if (beqa.src.indexOf("beqa1.jpg") != -1)
                beqa.src = "beqa2.jpg";
            else
                beqa.src = "beqa1.jpg";
        }
        

        // setInterval(() => {
        //     document.getElementById("beqadiv").appendChild(beqa.cloneNode(true));
        // },[50000])

    </script>
</body>
</html>
